<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--script de los iconos que voy a utilizar de fontawesome-->
    <script src="https://kit.fontawesome.com/5aadbab2c6.js" crossorigin="anonymous"></script> 
    <title>HTML5 Form</title>
</head>
<body>
    <form>
    <div class = "container mt-5 border rounded">
        <div class="row bg-light border-bottom p-3">
            <h2>Payment form example</h2>
        </div>
        <div class="row ml-4 mr-1 mt-4">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <div class="row ml-2 mb-2">
            <div class="col">
                <label for="username"><h6>Card #</h6></label><br>
                <input class="username w-100" id="username" placeholder="XXXXXXXXXX">
            </div>
            <div class="col">
                <label for="password"><h6>CVC #</h6></label><br>
                <input class="password w-100" type="password" id="password" placeholder="- - -">
            </div>
            <div class="col">
                <label for="amount"><h6>Amount</h6></label><br>
                <input class="amount w-100" id="amount" placeholder="Amount $">
            </div>
        </div>
        <div class="row ml-2 mb-2">
            <div class="col">
                <label for="fname"><h6>First name</h6></label><br>
                <input class="fname w-100" id="fname">
            </div>
            <div class="col m-0">
                <label for="lname"><h6>Last name</h6></label><br>
                <input class="lname w-100" id="lname">
            </div>
        </div>
        <div class="row ml-2 mb-2">
            <div class="col">
                <label for="city"><h6>City</h6></label><br>
                <input class="city w-100" id="city">
            </div>
            <div class="col">
                 <label for="state"><h6>State</h6></label><br>
                 <input list="country" name="browser" id="browser" placeholder="Pick a state" class="w-100">
                    <datalist id="country">
                        <option value="Madrid">
                        <option value="Comunitat Valenciana">
                        <option value="Andalucía">
                        <option value="Cataluña">
                    </datalist>
            </div>
            <div class="col">
                 <label for="postcode"><h6>Postcode</h6></label><br>
                <input class="postcode w-100" id="postcode">
            </div>
        </div>
        <div class="row ml-2 mb-2 mt-3">
            <div class="col-3">
                <h6>We accept:</h6>
                    <div class="border rounded p-3 mt-4 bg-secondary d-flex justify-content-between align-items-center">
                        <input type="radio" id="contactChoice1"name="contact" value="Visa">
                        <i class="fa fa-cc-visa m-auto m-0 text-white" aria-hidden="true"></i>

                        <input type="radio" id="contactChoice2"name="contact" value="MasterCard">
                        <i class="fa fa-cc-mastercard m-auto text-white" aria-hidden="true"></i>

                        <input type="radio" id="contactChoice3" name="contact" value="Other">
                        <i class="fa fa-paypal m-auto text-white" aria-hidden="true"></i>

                        <input type="radio" id="contactChoice3" name="contact" value="Paypal">
                        <i class="fa fa-cc-diners-club m-auto text-white" aria-hidden="true"></i>
                    </div>
            </div>
            <div class="col">
                <label for="postcode"><h6>Message</h6></label><br>
                <textarea class="textarea w-100" type="textarea" id="textarea"></textarea>
                <p class="fw-light">Add any notes here</p>
            </div>
        </div>
        <div class="row bg-light border-top">
            <div class="d-flex justify-content-end">
                <a class="nav-link pl-0"><input
                type="submit"
                id="cancelForm"
                class="btn btn-secondary mr-2"
                value="Cancel"
              /></a>
                <a class="nav-link pr-0"><input
                type="submit"
                id="sendForm"
                class="btn btn-primary w-100 mr-2"
                value="Send"
            /></a>
            </div>
        </div>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
